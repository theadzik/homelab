apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
spec:
  project: default
  source:
    path: manifests/argocd
    repoURL: 'https://github.com/theadzik/homelab'
    targetRevision: argocd-bootstrap # HEAD
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
