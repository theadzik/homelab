- name: Configure all nodes.
  hosts: k3s_cluster
  become: true

  roles:
    - prereq
    - raspberrypi
    - fail2ban
    - ssh_hardening
    - role: vaultwarden
      vars:
        local_data_directories:
          - name: vaultwarden/main
            uid: 10001
            gid: 20001
          - name: vaultwarden/backup
            uid: 10001
            gid: 20001
          - name: pihole/main
            uid: 10004
            gid: 20004
          - name: pihole/dnsmasq.d
            uid: 10004
            gid: 20004

  pre_tasks:
    - name: Load variable files.
      include_vars: "{{ item }}"
      with_items:
        - "vars/common.yaml"
        - "vars/secrets.yaml"

    - name: Upgrade system with apt.
      ansible.builtin.apt:
        upgrade: true
        cache_valid_time: 3600

    - name: Ensure ansible-downloads directory exists.
      ansible.builtin.file:
        path: "{{ ansible_downloads_tmp_dir }}"
        mode: 664
        state: directory

- name: Setup K3S server.
  hosts: server
  become: true
  roles:
    - role: k3s_server

- name: Setup K3S agent
  hosts: agent
  become: true
  roles:
    - role: k3s_agent
