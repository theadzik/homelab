---
- name: Ensure pip3 is present.
  ansible.builtin.apt:
    name: python3-pip
    state: present
- name: Ensure virtualenv is present.
  ansible.builtin.apt:
    name: python3-virtualenv
    state: present
  become: true
- name: Install kubernetes python package.
  ansible.builtin.pip:
    name: kubernetes
    virtualenv: "{{ venv_path }}"
- name: Copy ArgoCD config.
  ansible.builtin.copy:
    src: "{{ install_manifest_source }}"
    dest: "{{ install_manifest_dest }}"
    mode: "0644"
- name: Create argocd namespace.
  kubernetes.core.k8s:
    name: "{{ argocd_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
  vars:
    ansible_python_interpreter: "{{ venv_path }}/bin/python"
- name: Install ArgoCD.
  kubernetes.core.k8s:
    namespace: "{{ argocd_namespace }}"
    state: present
    src: "{{ install_manifest_dest }}"
  vars:
    ansible_python_interpreter: "{{ venv_path }}/bin/python"
- name: Copy ArgoCD config.
  ansible.builtin.copy:
    src: "{{ boostrap_manifest_source }}"
    dest: "{{ boostrap_manifest_dest }}"
    mode: "0644"
- name: Bootstrap ArgoCD.
  kubernetes.core.k8s:
    namespace: "{{ argocd_namespace }}"
    state: present
    src: "{{ boostrap_manifest_dest }}"
  vars:
    ansible_python_interpreter: "{{ venv_path }}/bin/python"
