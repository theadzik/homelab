---
- name: Ensure packages are present.
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop: "{{ zsh_packages }}"
  become: true

- name: Fetch ohmyzsh install script.
  ansible.builtin.uri:
    url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
    return_content: true
  register: ohmyzsh_installer

- name: Run ohmyzsh install script.
  ansible.builtin.shell:
    cmd: sh -s --
    stdin: "{{ ohmyzsh_installer.content }}"
    creates: "/home/{{ ansible_user }}/.oh-my-zsh"

- name: Clone zsh-syntax-highlighting.
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git"
    dest: /home/{{ ansible_user }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting

- name: Clone zsh-autosuggestions.
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-autosuggestions"
    dest: /home/{{ ansible_user }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions

- name: Clone zsh-kubectl-prompt.
  ansible.builtin.git:
    repo: "https://github.com/superbrothers/zsh-kubectl-prompt.git"
    dest: /home/{{ ansible_user }}/.oh-my-zsh/custom/plugins/zsh-kubectl-prompt

- name: Copy .zshrc.
  ansible.builtin.copy:
    src: ".zshrc"
    dest: "/home/{{ ansible_user }}/.zshrc"

- name: Change default shell for {{ ansible_user }}.
  become: true
  ansible.builtin.lineinfile:
    path: /etc/passwd
    regexp: '^({{ ansible_user }}.*bin/)(bash)'
    line: \g<1>zsh
    backrefs: true

- name: Clone fonts repository.
  ansible.builtin.git:
    repo: "https://github.com/powerline/fonts.git"
    dest: "{{ downloads_dir }}/fonts"
    depth: 1

- name: Install fonts.
  ansible.builtin.shell:
    chdir: "{{ downloads_dir }}/fonts"
    cmd: ./install.sh
    creates: "/home/{{ ansible_user }}/.local/share/fonts/Droid Sans Mono for Powerline.otf"
  register: fonts_installed

- name: Reset font cache.
  ansible.builtin.shell:
    cmd: fc-cache -f -v
  when: fonts_installed.changed

- name: Read gnome-terminal profile.
  community.general.dconf:
    key: "/org/gnome/terminal/legacy/profiles:/default"
    value: ""
    state: read
  register: gnome_terminal_profiles

- set_fact:
    profile_id: "{{ gnome_terminal_profiles.value | regex_search('[a-f0-9\\-]+') }}" # Extract uid from string

- name: Set font in gnome-terminal.
  community.general.dconf:
    key: "/org/gnome/terminal/legacy/profiles:/:{{ profile_id }}/font"
    value: "'Droid Sans Mono for Powerline 13'"
    state: present

- name: Use custom font in gnome-terminal.
  community.general.dconf:
    key: "/org/gnome/terminal/legacy/profiles:/:{{ profile_id }}/use-system-font"
    value: "false"
    state: present
