- name: Configure all nodes.
  hosts: k3s_cluster
  become: true

  roles:
    - prereq
    - raspberrypi
    - fail2ban
    - ssh_hardening
    - role: local_storage
      vars:
        local_data_directories:
          - name: argocd
            uid: 999
            gid: 999

  pre_tasks:
    - name: Load variable files.
      include_vars: "{{ item }}"
      with_items:
        - "vars/servers-common.yaml"
        - "vars/servers-secrets.yaml"

    - name: Upgrade system with apt.
      ansible.builtin.apt:
        upgrade: true
        cache_valid_time: 3600

    - name: Ensure ansible-downloads directory exists.
      ansible.builtin.file:
        path: "{{ ansible_downloads_tmp_dir }}"
        mode: 664
        state: directory

- name: Setup K3S server.
  hosts: server
  become: true
  roles:
    - role: k3s_server
      vars:
        cluster_name: "home-prod"

- name: Setup K3S agent
  hosts: agent
  become: true
  roles:
    - role: k3s_agent

- name: Bootstrap ArgoCD
  hosts: server[0]
  roles:
    - role: k3s_bootstrap
      vars:
        git_crypt_source: "../../../git-crypt-key"
        git_crypt_dest: "/mnt/kubernetes-disks/argocd/"
