- name: Configure local.
  hosts: localhost
  vars_files:
    - vars/local-common.yaml

  pre_tasks:
    - name: Upgrade system with apt.
      become: true
      ansible.builtin.apt:
        upgrade: true
        cache_valid_time: 3600
    - name: Ensure packages are present.
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop: "{{ common_packages }}"
      become: true
    - name: Ensure ansible download location.
      ansible.builtin.file:
        path: "{{ downloads_dir }}"
        state: directory
  roles:
    - role: ubuntu
    - role: k8s-tools
    - role: oh-my-zsh
    - role: git
    - role: docker
    - role: jetbrains
      tags: pycharm
