---
k3s_cluster:
  children:
    server:
      hosts:
        192.168.0.2:

  # Required Vars
  vars:
    ansible_port: 22
    ansible_user: adzik
    kubeconfig: ~/.kube/config
    k3s_version: v1.29.0+k3s1
    api_endpoint: "{{ hostvars[groups['server'][0]]['ansible_host'] | default(groups['server'][0]) }}"
    extra_server_args: ""
    extra_agent_args: ""
    ansible_private_key_file: ~/.ssh/raspberry_strong
