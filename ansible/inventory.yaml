---
all:
  children:
    ungrouped:
      hosts:
        localhost:
          ansible_connection: local

    k3s_cluster:
      children:
        server:
          hosts:
            192.168.0.2:
        agent:
          hosts:
            192.168.0.3:

      # Required Vars
      vars:
        ansible_port: 22
        ansible_user: adzik
        kubeconfig: ~/.kube/config
        k3s_version: v1.32.1+k3s1
        api_endpoint: "{{ hostvars[groups['server'][0]]['ansible_host'] | default(groups['server'][0]) }}"
        extra_server_args: ""
        extra_agent_args: ""
        ansible_private_key_file: ~/.ssh/id_ed25519

    gpu:
      children:
        intel:
          hosts:
            192.168.0.3:
