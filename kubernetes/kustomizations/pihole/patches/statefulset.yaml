apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: any
spec:
  serviceName: pihole-dns
  template:
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:2025.11.1
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 53
            timeoutSeconds: 1
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "dig @127.0.0.1 localhost.internal"
            timeoutSeconds: 1
            failureThreshold: 2
            initialDelaySeconds: 150
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          ports:
            - containerPort: 53
              protocol: "TCP"
            - containerPort: 53
              protocol: "UDP"
            - containerPort: 80
              protocol: "TCP"
          envFrom:
            - configMapRef:
                name: pihole-config
          env:
            - name: FTLCONF_webserver_api_password
              valueFrom:
                secretKeyRef:
                  name: web-password
                  key: WEBPASSWORD
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole
            - mountPath: /tmp
              name: tmp
            - mountPath: /etc/pihole/tls.pem
              name: pihole-tls
              subPath: tls.crt
              readOnly: true
            - mountPath: /etc/pihole/tls.key
              name: pihole-tls
              subPath: tls.key
              readOnly: true
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      priorityClassName: system-cluster-critical
      imagePullSecrets:
        - name: dockerhub-image-pull-secret
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
      volumes:
        - name: tmp
          emptyDir: {}
        - name: pihole-tls
          secret:
            secretName: pihole-tls
            optional: false
  volumeClaimTemplates:
    - metadata:
        name: pihole
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "synology-iscsi-retain-ssd"
        resources:
          requests:
            storage: 1Gi
