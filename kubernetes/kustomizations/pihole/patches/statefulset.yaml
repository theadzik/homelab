apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: any
spec:
  serviceName: pihole-dns
  template:
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:2025.11.1
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 53
            timeoutSeconds: 1
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - "/bin/sh"
                - "-c"
                - "dig @127.0.0.1 localhost.internal"
            timeoutSeconds: 1
            failureThreshold: 2
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          ports:
            - containerPort: 53
              protocol: "TCP"
            - containerPort: 53
              protocol: "UDP"
            - containerPort: 80
              protocol: "TCP"
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - NET_ADMIN
          envFrom:
            - configMapRef:
                name: pihole-config
          env:
            - name: FTLCONF_webserver_api_password
              valueFrom:
                secretKeyRef:
                  name: web-password
                  key: WEBPASSWORD
            - name: FTLCONF_dns_domain_name
              value: "internal"
            - name: FTLCONF_dns_hosts
              value: '["127.0.0.1 localhost.internal"]'
            - name: PIHOLE_UID
              value: "1000"
            - name: PIHOLE_GID
              value: "1000"
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      priorityClassName: high-priority
      imagePullSecrets:
        - name: dockerhub-image-pull-secret
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
  volumeClaimTemplates:
    - metadata:
        name: pihole
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "synology-iscsi-retain-ssd"
        resources:
          requests:
            storage: 1Gi
