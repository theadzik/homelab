apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-100"  # Always run first
spec:
  project: default
  source:
    repoURL: "https://github.com/theadzik/homelab/"
    path: "kubernetes/bootstrap/charts/app-of-apps"
    targetRevision: main
    helm:
      parameters:
        - name: "spec.sources.targetRevision"
          value: $ARGOCD_APP_SOURCE_TARGET_REVISION
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
    syncOptions:
      - PruneLast=true
