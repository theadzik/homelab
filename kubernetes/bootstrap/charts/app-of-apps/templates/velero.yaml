apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: velero
      repoURL: https://vmware-tanzu.github.io/helm-charts
      targetRevision: 10.*.*
      helm:
        releaseName: velero
        valueFiles:
          - $velero/kubernetes/helm/velero/values.yaml
    - path: kubernetes/kustomizations/velero
      repoURL: {{ .Values.spec.sources.repoURL }}
      targetRevision: {{ .Values.spec.sources.targetRevision }}
      ref: velero
    - path: kubernetes/kustomizations/image-pull-secret
      repoURL: {{ .Values.spec.sources.repoURL }}
      targetRevision: {{ .Values.spec.sources.targetRevision }}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: velero
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: -1
