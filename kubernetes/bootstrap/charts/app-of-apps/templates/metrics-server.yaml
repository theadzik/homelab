apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  annotations:
    argocd.argoproj.io/sync-wave: "-15"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/theadzik/metrics-server
      path: "charts/metrics-server"
      targetRevision: fix/insecure-skip-tls-verify
      helm:
        releaseName: metrics-server
        valueFiles:
          - $repo/kubernetes/helm/metrics-server/values.yaml
    - repoURL: {{ .Values.spec.sources.repoURL }}
      targetRevision: {{ .Values.spec.sources.targetRevision }}
      ref: repo
  destination:
    server: "https://kubernetes.default.svc"
    namespace: metrics-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - PruneLast=true
      - CreateNamespace=true
    retry:
      limit: -1
