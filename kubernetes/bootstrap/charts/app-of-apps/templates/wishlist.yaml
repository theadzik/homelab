apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: wishlist
spec:
  destinations:
    - namespace: 'wishlist'
      server: '*'
  sourceRepos:
    - "https://github.com/karolina-warda/*"
    - "https://github.com/theadzik/*"

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wishlist-cluster
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  source:
    path: kubernetes/kustomizations/wishlist
    repoURL: {{ .Values.spec.sources.repoURL }}
    targetRevision: {{ .Values.spec.sources.targetRevision }}
  destination:
    server: https://kubernetes.default.svc
    namespace: wishlist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
    syncOptions:
      - PruneLast=true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wishlist
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "11"
spec:
  project: wishlist
  source:
    path: kubernetes
    repoURL: 'https://github.com/karolina-warda/games-wishlist'
    targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: wishlist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
    syncOptions:
      - PruneLast=true

---

apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: wishlist
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: "wishlist"
      images:
        - alias: "wishlist-job"
          imageName: "theadzik/games-wishlist-*"
          commonUpdateSettings:
            updateStrategy: "digest"
