apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crowdsec
  annotations:
    argocd.argoproj.io/sync-wave: "-15"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: crowdsec
      repoURL: https://crowdsecurity.github.io/helm-charts
      targetRevision: 0.21.*
      helm:
        releaseName: crowdsec
        valueFiles:
          - $repo/kubernetes/helm/crowdsec/values.yaml
    - path: kubernetes/kustomizations/crowdsec
      repoURL: {{ .Values.spec.sources.repoURL }}
      targetRevision: {{ .Values.spec.sources.targetRevision }}
      ref: repo
  destination:
    server: "https://kubernetes.default.svc"
    namespace: crowdsec
  ignoreDifferences:
    - group: ""
      kind: "Secret"
      name: "crowdsec-lapi-secrets"
      jsonPointers:
        - /data
    - group: "apps"
      kind: "Deployment"
      name: "crowdsec-lapi"
      jsonPointers:
        - /spec/template/metadata/annotations/checksum~1lapi-secret  # ~1 = /
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
