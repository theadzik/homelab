apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  sources:
    - path: .
      repoURL: oci://ghcr.io/argoproj/argo-helm/argocd-image-updater
      targetRevision: 1.*
      helm:
        releaseName: argocd-image-updater
        valueFiles:
          - $repo/kubernetes/helm/argocd-image-updater/values.yaml
    - repoURL: {{ .Values.spec.sources.repoURL }}
      targetRevision: {{ .Values.spec.sources.targetRevision }}
      path: kubernetes/kustomizations/image-pull-secret
      ref: repo
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
