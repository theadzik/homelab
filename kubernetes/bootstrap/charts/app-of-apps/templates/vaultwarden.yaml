apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: kubernetes/kustomizations/vaultwarden
    repoURL: {{ .Values.spec.sources.repoURL }}
    targetRevision: {{ .Values.spec.sources.targetRevision }}
  destination:
    server: https://kubernetes.default.svc
    namespace: vaultwarden
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - PruneLast=true

---

apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: vaultwarden
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: "vaultwarden"
      writeBackConfig:
        method: "git"
      images:
        - alias: "vaultvarden"
          imageName: "vaultwarden/server:~1"
          commonUpdateSettings:
            updateStrategy: "semver"
        - alias: "restore"
          imageName: "theadzik/vw-restore"
          commonUpdateSettings:
            updateStrategy: "semver"
            allowTags: "regexp:^[0-9]{4}\\.[0-9]+\\.[0-9]+$"
        - alias: "backup"
          imageName: "theadzik/vw-backup"
          commonUpdateSettings:
            updateStrategy: "semver"
            allowTags: "regexp:^[0-9]{4}\\.[0-9]+\\.[0-9]+$"
