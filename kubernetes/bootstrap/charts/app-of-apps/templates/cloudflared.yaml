apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    path: kubernetes/kustomizations/cloudflared
    repoURL: {{ .Values.spec.sources.repoURL }}
    targetRevision: {{ .Values.spec.sources.targetRevision }}
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
    syncOptions:
      - PruneLast=true

---

apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: cloudflared
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: "cloudflared"
      writeBackConfig:
        method: "git"
      images:
        - alias: "cloudflared"
          imageName: "cloudflare/cloudflared"
          commonUpdateSettings:
            updateStrategy: "semver"
            allowTags: "regexp:^[0-9]{4}\\.[0-9]+\\.[0-9]+$"
