apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: kubernetes/kustomizations/blog
    repoURL: {{ .Values.spec.sources.repoURL }}
    targetRevision: {{ .Values.spec.sources.targetRevision }}
  destination:
    server: https://kubernetes.default.svc
    namespace: blog
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
    syncOptions:
      - CreateNamespace=true

---

apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: blog
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: "blog"
      writeBackConfig:
        method: "git"
      images:
        - alias: "zmuda-pro-blog"
          imageName: "theadzik/zmuda-pro-blog"
          commonUpdateSettings:
            updateStrategy: "semver"
            allowTags: "regexp:^[0-9]{4}\\.[0-9]+\\.[0-9]+$"
