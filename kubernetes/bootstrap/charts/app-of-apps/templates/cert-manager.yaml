apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  project: default
  sources:
    - chart: cert-manager
      repoURL: https://charts.jetstack.io
      targetRevision: v1.*.*
      helm:
        releaseName: cert-manager
        valuesObject:
          installCRDs: true
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
          webhook:
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
          cainjector:
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
          config:
            apiVersion: controller.config.cert-manager.io/v1alpha1
            kind: ControllerConfiguration
            enableGatewayAPI: true
    - path: kubernetes/kustomizations/cert-manager
      repoURL: {{ .Values.spec.sources.repoURL }}
      targetRevision: {{ .Values.spec.sources.targetRevision }}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
