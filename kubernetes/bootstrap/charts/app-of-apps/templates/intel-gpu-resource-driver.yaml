apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intel-gpu-resource-driver
  annotations:
    argocd.argoproj.io/sync-wave: "-20"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: {{ .Values.spec.sources.repoURL }}
      targetRevision: {{ .Values.spec.sources.targetRevision }}
      path: kubernetes/helm/intel-gpu-resource-driver
      helm:
        releaseName: intel-driver
        valuesObject:
          kubeletPlugin:
            cdiStaticPath: /var/cdi/static
            cdiDynamicPath: /var/cdi/dynamic
  destination:
    server: "https://kubernetes.default.svc"
    namespace: intel-gpu-resource-driver
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
      - CreateNamespace=true
    retry:
      limit: -1
