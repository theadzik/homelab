apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-100"  # Always run first
spec:
  project: default
  source:
    chart: app-of-apps
    repoURL: 'https://github.com/theadzik/homelab/bootstrap/charts'
    targetRevision: feat/talos-migration
    helm:
      valuesObject:
        spec:
          sources:
            targetRevision: ${ARGOCD_APP_SOURCE_TARGET_REVISION}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
