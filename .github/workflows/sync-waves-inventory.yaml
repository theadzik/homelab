name: update-sync-waves-inventory
on:
  push:
    branches:
      - "main"
    paths:
      - 'kubernetes/bootstrap/charts/app-of-apps/templates/*'
      - './github/scripts/sync-waves-inventory/**'
      - '.github/workflows/sync-waves-inventory.yaml'
  workflow_dispatch:

env:
  APPLICATIONS_PATH: "${{ github.workspace }}/kubernetes/bootstrap/charts/app-of-apps/templates/"
  OUTPUT_PATH: "${{ github.workspace }}/sync-waves-inventory.md"

jobs:
  update-sync-waves-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.SYNC_WAVE_APP_ID }}
          private-key: ${{ secrets.SYNC_WAVE_KEY }}

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Create venv and run updater
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip3 install -r requirements.txt
          python3 main.py
        working-directory: .github/scripts/sync-waves-inventory

      - name: Commit and push changes
        env:
          COMMIT_MESSAGE: Updating ArgoCD sync waves inventory
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          git config --global user.name "update-sync-waves-inventory[bot]"
          git config --global user.email "${{ secrets.SYNC_WAVE_APP_ID }}+update-sync-waves-inventory[bot]@users.noreply.github.com"

          manifest_path="$OUTPUT_PATH"

          if git diff --exit-code --quiet "$manifest_path"; then
            echo "No changes"
          else
            git add $manifest_path && git commit -m "${{ env.COMMIT_MESSAGE }}"
            git fetch origin
            git rebase --strategy-option=theirs "origin/${GITHUB_REF_NAME}"
            git push
          fi
