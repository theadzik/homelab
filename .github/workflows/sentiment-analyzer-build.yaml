name: sentiment-analyzer-build
on:
  push:
    tags:
      - "sentiment-analyzer-*"
#  schedule:
#    - cron: "0 10 * * 6"
  workflow_dispatch:
jobs:
  sentiment-analyzer-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get image tag
        id: vars
        run: echo "docker_tag=$(echo ${GITHUB_REF} | cut -d'-' -f2)" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: "linux/amd64,linux/arm64"
          context: "{{defaultContext}}:apps/sentiment-analyzer"
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/sentiment-analyzer:${{steps.vars.outputs.docker_tag }},${{ vars.DOCKERHUB_USERNAME }}/sentiment-analyzer:latest
