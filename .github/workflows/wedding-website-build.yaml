name: wedding-website-build
on:
  push:
    tags:
      - "wedding-website-*"
  #  schedule:
  #    - cron: "0 10 * * 6"
  workflow_dispatch:
jobs:
  wedding-website-build:
    runs-on: ubuntu-latest
    steps:
      - name: Get image tag
        id: vars
        run: |
          echo "docker_tag=$(echo ${GITHUB_REF} | cut -d'-' -f3)" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: "linux/amd64,linux/arm64"
          context: "{{defaultContext}}:apps/wedding-website"
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/wedding-website:${{steps.vars.outputs.docker_tag }},${{ vars.DOCKERHUB_USERNAME }}/wedding-website:latest
