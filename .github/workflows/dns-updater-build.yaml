name: dns-updater-build
on:
  push:
    tags:
      - "dnsupdater-*"
  schedule:
    - cron: "43 10 * * 6"
  workflow_dispatch:
jobs:
  dnsupdater-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: ${{ github.event_name == 'schedule' }}
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Get image tag
        id: vars
        run: |
          if [ ${event} == "schedule" ]; then
            echo "docker_tag=$(echo $(git tag -n0 "dnsupdater-*" | tail -n 1) | cut -d'-' -f2)" >> $GITHUB_OUTPUT
            echo "git_tag=$(echo $(git tag -n0 "dnsupdater-*" | tail -n 1))" >> $GITHUB_OUTPUT
          else
            echo "docker_tag=$(echo ${GITHUB_REF} | cut -d'-' -f2)" >> $GITHUB_OUTPUT
          fi
        env:
          event: ${{ github.event_name }}
      - uses: actions/checkout@v4
        name: Checkout latest tag
        if: ${{ github.event_name == 'schedule' }}
        with:
          ref: ${{steps.vars.outputs.git_tag }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: "linux/amd64,linux/arm64"
          context: "{{defaultContext}}:apps/dns"
          build-args: |
            APP_VERSION=${{steps.vars.outputs.docker_tag }}
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/dnsupdater:${{steps.vars.outputs.docker_tag }},${{ vars.DOCKERHUB_USERNAME }}/dnsupdater:latest
