version: 2
updates:
  - package-ecosystem: "pip"
    directories:
      - "/"
    schedule:
      interval: "weekly"
      day: "friday"
  - package-ecosystem: "docker"
    directories:
      - "/apps/**"
    schedule:
      interval: "weekly"
      day: "friday"
  - package-ecosystem: "github-actions"
    directories:
      - "/"
    schedule:
      interval: "weekly"
    groups:
      docker:
        patterns:
          - "*"
