apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - patch: |-
      apiVersion: helm.cattle.io/v1
      kind: HelmChart
      metadata:
        name: dashboards
      spec:
        set:
          grafana.ingress.annotations.cert-manager.io/cluster-issuer: "lets-encrypt-staging"
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: pihole
        annotations:
          cert-manager.io/cluster-issuer: "lets-encrypt-staging"

  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: static-cv
        annotations:
          cert-manager.io/cluster-issuer: "lets-encrypt-staging"

  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: vaultwarden
        annotations:
          cert-manager.io/cluster-issuer: "lets-encrypt-staging"
