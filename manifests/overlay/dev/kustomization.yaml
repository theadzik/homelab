apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - kube-prometheus-stack
patches:
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: pihole
        annotations:
          cert-manager.io/cluster-issuer: "lets-encrypt-staging"

  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: static-cv
        annotations:
          cert-manager.io/cluster-issuer: "lets-encrypt-staging"

  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: vaultwarden
        annotations:
          cert-manager.io/cluster-issuer: "lets-encrypt-staging"

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: dns-updater
      spec:
        template:
          spec:
            containers:
              - name: updater
                env:
                  - name: CHECK_ONLY_MODE
                    value: "True"
