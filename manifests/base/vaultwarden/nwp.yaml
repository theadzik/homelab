apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pihole-nwp
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              type: ingress
      ports:
        - port: 80
          protocol: TCP
