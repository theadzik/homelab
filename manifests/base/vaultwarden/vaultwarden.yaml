apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  labels:
    app: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:latest
          ports:
            - containerPort: 80
              protocol: "TCP"
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: DOMAIN
              value: 'https://vault.zmuda.pro'
            - name: SIGNUPS_ALLOWED
              value: 'false'
            - name: SIGNUPS_VERIFY
              value: 'true'
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vw-config
                  key: ADMIN_TOKEN
            - name: PUSH_ENABLED
              value: 'true'
            - name: PUSH_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: vw-config
                  key: PUSH_INSTALLATION_ID
            - name: PUSH_INSTALLATION_KEY
              valueFrom:
                secretKeyRef:
                  name: vw-config
                  key: PUSH_INSTALLATION_KEY
            - name: SMTP_HOST
              value: mail.spacemail.com
            - name: HELO_NAME
              value: mail.spacemail.com
            - name: SMTP_AUTH_MECHANISM
              value: Login
            - name: SMTP_SECURITY
              value: force_tls
            - name: SMTP_PORT
              value: "465"
            - name: SMTP_FROM
              valueFrom:
                secretKeyRef:
                  name: vw-config
                  key: SMTP_FROM
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vw-config
                  key: SMTP_USERNAME
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vw-config
                  key: SMTP_PASSWORD
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - name: data
          hostPath:
            path: /home/adzik/docker/vw-data
            type: Directory

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: vaultwarden
  name: vaultwarden-http
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
  selector:
    app: vaultwarden
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vaultwarden
  annotations:
    cert-manager.io/cluster-issuer: "lets-encrypt-prod"
spec:
  tls:
    - hosts:
        - vault.zmuda.pro
      secretName: vaultwarden-tls
  rules:
    - host: vault.zmuda.pro
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vaultwarden-http
                port:
                  number: 80
