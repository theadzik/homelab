apiVersion: batch/v1
kind: CronJob
metadata:
  name: vw-backup
spec:
  schedule: "0 */12 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 4
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          imagePullSecrets:
            - name: dockerhub-image-pull-secret
          containers:
            - name: backup
              image: theadzik/vw-backup:latest
              imagePullPolicy: Always
              volumeMounts:
                - mountPath: /backup
                  name: backup
                - mountPath: /home/vaultwarden
                  name: rclone-conf
                - mountPath: /data
                  name: data
                  readOnly: true
                - mountPath: /tmp
                  name: tmp
              env:
                - name: BACKUP_ENCRYPTION_KEY
                  valueFrom:
                    secretKeyRef:
                      name: vw-config
                      key: BACKUP_ENCRYPTION_KEY
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                runAsUser: 10001
                runAsGroup: 20001
                runAsNonRoot: true
                capabilities:
                  drop:
                    - ALL
              resources:
                requests:
                  memory: "32Mi"
                  cpu: "100m"
                limits:
                  memory: "1Gi"
                  cpu: "1"
          securityContext:
            runAsUser: 10001
            runAsGroup: 20001
            fsGroup: 20001
            seccompProfile:
              type: RuntimeDefault
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: vaultwarden-main
            - name: backup
              persistentVolumeClaim:
                claimName: vaultwarden-backup
            - name: rclone-conf
              secret:
                secretName: rclone-secret
            - name: tmp
              emptyDir: {}
          restartPolicy: Never
