apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-main
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 128Mi
  storageClassName: "longhorn"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-backup
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  storageClassName: "longhorn"
