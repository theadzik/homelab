apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden-main
  labels:
    type: local
spec:
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 128Mi
  accessModes:
    - ReadWriteMany
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - server-1
  local:
    path: "/mnt/kubernetes-disks/vaultwarden/main"

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden-backup
  labels:
    type: local
spec:
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 128Mi
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - server-1
  local:
    path: "/mnt/kubernetes-disks/vaultwarden/backup"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-main-cronjob
spec:
  storageClassName: "local-storage"
  volumeName: vaultwarden-main

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-backup-cronjob
spec:
  storageClassName: "local-storage"
  volumeName: vaultwarden-backup
