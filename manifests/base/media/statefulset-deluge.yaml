apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: deluge
  labels:
    app: deluge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deluge
  template:
    metadata:
      labels:
        app: deluge
    spec:
      containers:
        - name: deluge
          image: lscr.io/linuxserver/deluge:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8112
              protocol: "TCP"
              name: web
            - containerPort: 6881
              protocol: "TCP"
              name: inbound-tpc
            - containerPort: 6881
              protocol: "UDP"
              name: inbound-udp
          resources:
            requests:
              cpu: 250m
              memory: 3Gi
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
          env:
            - name: "TZ"
              value: "Europe/Warsaw"
            - name: "PUID"
              value: "1000"
            - name: "PGID"
              value: "1000"
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: shared-media-pvc
        - name: config
          persistentVolumeClaim:
            claimName: deluge-config-pvc
