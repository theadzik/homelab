apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      nodeSelector:
        kubernetes.io/hostname: server-2
      imagePullSecrets:
        - name: dockerhub-image-pull-secret
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8096
              protocol: "TCP"
              name: jellyfin
            - containerPort: 80
              protocol: "TCP"
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
          securityContext:
            readOnlyRootFilesystem: true
            privileged: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /cache
              name: cache
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
            - mountPath: /data
              name: data
            - mountPath: /dev/dri
              name: gpu
          env:
            - name: "JELLYFIN_DATA_DIR"
              value: "/data"
            - name: "JELLYFIN_CONFIG_DIR"
              value: "/config"
            - name: "JELLYFIN_CACHE_DIR"
              value: "/cache"
            - name: "JELLYFIN_PublishedServerUrl"
              value: "https://jellyfin.zmuda.pro"
            - name: "HOSTNAME"
              value: "jellyfin.zmuda.pro"
      securityContext:
        runAsUser: 10003
        runAsGroup: 20003
        fsGroup: 20003
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
        - name: config
          persistentVolumeClaim:
            claimName: config-pvc
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: gpu
          hostPath:
            path: /dev/dri
