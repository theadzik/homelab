apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      strategy:
        type: Recreate # We only have 1 gpu enabled server
      imagePullSecrets:
        - name: dockerhub-image-pull-secret
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8096
              protocol: "TCP"
              name: jellyfin
            - containerPort: 80
              protocol: "TCP"
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
              gpu.intel.com/i915: 1
            limits:
              gpu.intel.com/i915: 1
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /cache
              name: cache
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
            - mountPath: /data
              name: data
          env:
            - name: "JELLYFIN_DATA_DIR"
              value: "/data"
            - name: "JELLYFIN_CONFIG_DIR"
              value: "/config"
            - name: "JELLYFIN_CACHE_DIR"
              value: "/cache"
            - name: "JELLYFIN_PublishedServerUrl"
              value: "https://jellyfin.zmuda.pro"
            - name: "HOSTNAME"
              value: "jellyfin.zmuda.pro"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: shared-media-pvc
        - name: data
          persistentVolumeClaim:
            claimName: jellyfin-data-pvc
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
