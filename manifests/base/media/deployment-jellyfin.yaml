apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      imagePullSecrets:
        - name: dockerhub-image-pull-secret
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8096
              protocol: "TCP"
              name: jellyfin
            - containerPort: 80
              protocol: "TCP"
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
              gpu.intel.com/i915: 1
            limits:
              gpu.intel.com/i915: 1
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            supplementalGroups:
              - 102
              - 44
              - 106
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /cache
              name: cache
            - mountPath: /config
              name: config
            - mountPath: /media
              name: media
            - mountPath: /data
              name: data
          env:
            - name: "JELLYFIN_DATA_DIR"
              value: "/data"
            - name: "JELLYFIN_CONFIG_DIR"
              value: "/config"
            - name: "JELLYFIN_CACHE_DIR"
              value: "/cache"
            - name: "JELLYFIN_PublishedServerUrl"
              value: "https://jellyfin.zmuda.pro"
            - name: "HOSTNAME"
              value: "jellyfin.zmuda.pro"
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media-pvc
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
        - name: config
          persistentVolumeClaim:
            claimName: config-pvc
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
