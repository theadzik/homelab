apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: all-allow-from-ingress
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        - podSelector:
            matchLabels:
              type: ingress

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-sonarr-to-deluge
spec:
  podSelector:
    matchLabels:
      app: deluge
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: sonarr
      ports:
        - protocol: TCP
          port: 8112

---

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deluge-allow-incoming-tcp
spec:
  podSelector:
    matchLabels:
      app: deluge
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 6881
        - protocol: UDP
          port: 6881
