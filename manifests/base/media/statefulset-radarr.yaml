apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  labels:
    app: radarr
    app.kubernetes.io/part-of: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
      app.kubernetes.io/part-of: media
  template:
    metadata:
      labels:
        app: radarr
        app.kubernetes.io/part-of: media
    spec:
      containers:
        - name: radarr
          image: ghcr.io/hotio/radarr:release
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7878
              protocol: "TCP"
              name: web
          livenessProbe:
            httpGet:
              path: /ping
              port: web
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
          env:
            - name: "TZ"
              value: "Europe/Warsaw"
            - name: "PUID"
              value: "1000"
            - name: "PGID"
              value: "1000"
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config-ssd
