apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
  labels:
    app: nzbget
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nzbget
  template:
    metadata:
      labels:
        app: nzbget
    spec:
      containers:
        - name: nzbget
          image: lscr.io/linuxserver/nzbget:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6789
              protocol: "TCP"
              name: web
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /downloads
              name: downloads
            - mountPath: /intermediate
              name: intermediate
          env:
            - name: "TZ"
              value: "Europe/Warsaw"
            - name: "PUID"
              value: "1000"
            - name: "PGID"
              value: "1000"
            - name: "NZBGET_USER"
              valueFrom:
                secretKeyRef:
                  name: nzbget-secret
                  key: username
            - name: "NZBGET_PASS"
              valueFrom:
                secretKeyRef:
                  name: nzbget-secret
                  key: password
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: shared-media-pvc
        - name: config
          persistentVolumeClaim:
            claimName: nzbget-config-pvc
        - name: intermediate
          emptyDir: {}
