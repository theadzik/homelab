apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-ffsubsync
  labels:
    app: auto-ffsubsync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auto-ffsubsync
  template:
    metadata:
      labels:
        app: auto-ffsubsync
    spec:
      imagePullSecrets:
        - name: dockerhub-image-pull-secret
      containers:
        - name: auto-ffsubsync
          image: theadzik/auto-ffsubsync:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /media
              name: media
          env:
            - name: "VIDEO_DIRECTORY"
              value: "/media"
            - name: "LOG_LEVEL"
              value: "DEBUG"
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: shared-media-pvc
