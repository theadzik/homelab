apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: ingress-nginx
spec:
  targetNamespace: ingress-nginx
  createNamespace: true
  repo: https://kubernetes.github.io/ingress-nginx
  chart: ingress-nginx
  version: 4.11.3
  valuesContent: |-
    controller:
      config:
        allow-snippet-annotations: true
        enable-brotli: true
        brotli-level: 7
        brotli-types: application/xml+rss application/atom+xml application/javascript application/x-javascript application/json application/rss+xml application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/svg+xml image/x-icon text/css text/plain text/html text/x-component
      enableAnnotationValidations: true
      podLabels:
        type: ingress
      service:
        externalTrafficPolicy: Local
