controller:
  replicaCount: 2
  topologySpreadConstraints:
    - labelSelector:
        matchLabels:
          app.kubernetes.io/name: '{{ include "ingress-nginx.name" . }}'
          app.kubernetes.io/instance: '{{ .Release.Name }}'
          app.kubernetes.io/component: controller
      matchLabelKeys:
        - pod-template-hash
      topologyKey: kubernetes.io/hostname
      maxSkew: 1
      whenUnsatisfiable: ScheduleAnyway
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    enableHttp: false
    annotations:
      metallb.universe.tf/loadBalancerIPs: 192.168.0.50
  config:
    proxy-real-ip-cidr: "10.0.0.0/8,173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22"
    use-forwarded-headers: "true"
    enable-real-ip: "true"
    forwarded-for-header: "CF-Connecting-IP"
    allow-snippet-annotations: "true"
    enable-brotli: "true"
    brotli-level: "7"
    brotli-types: "*"
    gzip-types: "*"
    use-gzip: "true"
    keep-alive: "10"
    config.ssl-ciphers: "EECDH+AESGCM:EDH+AESGCM"
    enable-ocsp: "true"
    hsts-preload: "true"
    client-header-timeout: "10"
    client-body-timeout: "10"
  enableAnnotationValidations: true
  podLabels:
    type: ingress
