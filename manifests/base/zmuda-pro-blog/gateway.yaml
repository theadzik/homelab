apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: gateway-zmuda-pro-listener-set
spec:
  parentRef:
    name: traefik-gateway
    namespace: traefik
  listeners:
    - protocol: HTTP
      port: 8000
      hostname: gateway.zmuda.pro
      name: gateway-zmuda-pro-listener-set
      allowedRoutes:
        namespaces:
          from: All

---

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zmuda-pro-blog
spec:
  hostnames:
    - gateway.zmuda.pro
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: zmuda-pro-blog-http
          port: 8080
