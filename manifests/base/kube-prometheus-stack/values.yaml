crds:
  enabled: false

prometheus:
  prometheusSpec:
    retentionSize: 32GiB
    resources:
      requests:
        cpu: 200m
        memory: 4Gi
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: synology-iscsi-retain-ssd
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 64Gi

grafana:
  defaultDashboardsTimezone: Europe/Warsaw
  defaultDashboardsEditable: true
  admin:
    existingSecret: grafana-admin-secret
    userKey: admin-user
    passwordKey: admin-password
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "lets-encrypt-prod"
      nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/16,10.0.0.0/8
    hosts:
      - grafana.zmuda.pro
    tls:
      - secretName: grafana-zmuda-tls
        hosts:
          - grafana.zmuda.pro
  envFromSecret: "grafana-oauth-secret"
  grafana.ini:
    server:
      root_url: "https://%(domain)s/"
    auth.github:
      enabled: true
      scopes: user:email,read:org
      auth_url: https://github.com/login/oauth/authorize
      token_url: https://github.com/login/oauth/access_token
      api_url: https://api.github.com/user
      client_id: $__env{CLIENT_ID}
      client_secret: $__env{CLIENT_SECRET}
      allow_sign_up: true
      auto_login: true
      team_ids: "13497491"
      allowed_organizations: zmuda-pro
      allowed_domains: zmuda.pro
      role_attribute_path: contains(groups[*], '@zmuda-pro/grafana-admins') && 'Admin' || 'Viewer'

kubeScheduler:
  endpoints:
    - 192.168.0.3
    - 192.168.0.4
    - 192.168.0.5
kubeControllerManager:
  endpoints:
    - 192.168.0.3
    - 192.168.0.4
    - 192.168.0.5
kubeEtcd:
  endpoints:
    - 192.168.0.3
    - 192.168.0.4
    - 192.168.0.5
kubeProxy:
  endpoints:
    - 192.168.0.3
    - 192.168.0.4
    - 192.168.0.5
