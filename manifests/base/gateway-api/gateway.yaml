kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: https
  namespace: kgateway-system
  labels:
    dns-type: internal
  annotations:
    cert-manager.io/cluster-issuer: "lets-encrypt-prod"
spec:
  gatewayClassName: kgateway
  listeners:
    - protocol: HTTPS
      port: 443
      name: https
      allowedRoutes:
        namespaces:
          from: All
      hostname: "*.test.zmuda.pro"
      tls:
        mode: Terminate
        certificateRefs:
          - name: test-zmuda-pro-tls
