apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.17.0
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-key
                  key: CF_API_TOKEN
          args:
            - --source=service
            - --source=ingress
            - --domain-filter=zmuda.pro
            - --provider=cloudflare
            - --annotation-filter=external-dns.alpha.kubernetes.io/exclude notin (true)
      securityContext:
        fsGroup: 65534
