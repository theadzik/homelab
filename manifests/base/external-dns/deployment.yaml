apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: gcr.io/k8s-staging-external-dns/external-dns:v20250504-v0.16.1-130-gd55f2881 # Staging build
          env:
            - name: EXTERNAL_DNS_PIHOLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: web-password
                  key: WEBPASSWORD
          args:
            - --source=service
            - --source=ingress
            - --registry=noop
            - --policy=upsert-only
            - --provider=pihole
            - --pihole-api-version=6
            - --pihole-server=http://pihole-primary-0.pihole-dns.pihole.svc.cluster.local
            - --pihole-tls-skip-verify
            - --source=gateway-httproute
            - --source=gateway-tlsroute
            - --source=gateway-tcproute
            - --source=gateway-udproute
      securityContext:
        fsGroup: 65534
