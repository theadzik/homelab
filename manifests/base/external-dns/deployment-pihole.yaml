apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-pihole
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.17.0
          env:
            - name: EXTERNAL_DNS_PIHOLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: web-password
                  key: WEBPASSWORD
          args:
            - --source=ingress
            - --source=service
            - --registry=noop
            - --policy=upsert-only
            - --provider=pihole
            - --pihole-api-version=6
            - --pihole-server=http://pihole-primary-0.pihole-dns.pihole.svc.cluster.local
            - --pihole-tls-skip-verify
            - --label-filter=dns-type in (internal)
      securityContext:
        fsGroup: 65534
