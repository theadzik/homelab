apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  labels:
    app: cloudflared
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          matchLabelKeys:
            - pod-template-hash
      priorityClassName: high-priority
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - "tunnel"
            - "--no-autoupdate"
            - "run"
            - "--token"
            - "$(TOKEN)"
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-token
                  key: TOKEN
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
          volumeMounts:
          - name: config-volume
            mountPath: /etc/cloudflared/config
            readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: cloudflared-config
            items:
              - key: config.yaml
                path: config.yaml