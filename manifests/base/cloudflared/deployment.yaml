apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  labels:
    app: cloudflared
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          matchLabelKeys:
            - pod-template-hash
      priorityClassName: high-priority
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - "tunnel"
            - "--config"
            - "/etc/cloudflared/config/config.yaml"
            - "run"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
          volumeMounts:
          - name: config-volume
            mountPath: "/etc/cloudflared/config"
            readOnly: true
          - name: credentials-volume
            mountPath: "/etc/cloudflared/credentials"
            readOnly: true
          livenessProbe:
            httpGet:
              path: /ready
              port: metrics-port
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          ports:
            - containerPort: 2000
              protocol: "TCP"
              name: metrics-port
      volumes:
        - name: config-volume
          configMap:
            name: cloudflared-config
            items:
              - key: config.yaml
                path: config.yaml
        - name: credentials-volume
          secret:
            secretName: tunnel-credentials
