container_runtime: containerd
config:
  config.yaml.local: |
    api:
      server:
        use_forwarded_for_headers: true
agent:
  acquisition:
    - namespace: ingress-nginx
      podName: ingress-nginx-*
      program: nginx-ingress-controller
  env:
    - name: COLLECTIONS
      value: "crowdsecurity/nginx"
lapi:
  resources:
    limits:
      memory: 500Mi
      cpu: 500m
    requests:
      cpu: 100m
      memory: 500Mi
  env:
    - name: ENROLL_INSTANCE_NAME
      value: 'home-prod'
    - name: ENROLL_TAGS
      value: 'k8s linux'
  envFrom:
    - secretRef:
        name: nginx-apikey
    - secretRef:
        name: enroll-key
