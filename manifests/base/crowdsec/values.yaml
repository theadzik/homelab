container_runtime: containerd
agent:
  acquisition:
    - namespace: ingress-nginx
      podName: ingress-nginx-*
      program: nginx-ingress-controller
  env:
    - name: COLLECTIONS
      value: "crowdsecurity/nginx"
lapi:
  persistentVolume:
    config:
      enabled: false
  env:
    - name: ENROLL_INSTANCE_NAME
      value: 'my-k8s-cluster'
    - name: ENROLL_TAGS
      value: 'k8s linux test'
  envFrom:
    - secretRef:
        name: nginx-apikey
    - secretRef:
        name: enroll-key
