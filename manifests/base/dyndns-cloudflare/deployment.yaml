apiVersion: apps/v1
kind: Deployment
metadata:
  name: dyndns-cloudflare
  labels:
    app: dyndns-cloudflare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dyndns-cloudflare
  template:
    metadata:
      labels:
        app: dyndns-cloudflare
    spec:
      imagePullSecrets:
        - name: dockerhub-image-pull-secret
      containers:
        - name: updater
          image: theadzik/dyndns-cloudflare:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: dyndns-cloudflare-secret
            - configMapRef:
                name: dyndns-cloudlare-config
          volumeMounts:
            - mountPath: /history
              name: history
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
      securityContext:
        runAsUser: 10002
        runAsGroup: 20002
      volumes:
        - name: history
          emptyDir: {}
