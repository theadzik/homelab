apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pihole-nwp
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 192.168.0.0/16
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
        - port: 67
          protocol: UDP
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              type: ingress
      ports:
        - port: 80
          protocol: TCP
