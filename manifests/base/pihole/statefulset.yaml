apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pihole
spec:
  replicas: 2
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          matchLabelKeys:
            - pod-template-hash
      priorityClassName: high-priority
      imagePullSecrets:
        - name: dockerhub-image-pull-secret
      containers:
        - name: pihole
          image: pihole/pihole:latest
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 53
            timeoutSeconds: 1
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            exec:
              command: ['dig', '@127.0.0.1', 'cloudflare.com']
            timeoutSeconds: 1
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          ports:
            - containerPort: 53
              protocol: "TCP"
            - containerPort: 53
              protocol: "UDP"
            - containerPort: 80
              protocol: "TCP"
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - NET_ADMIN
          envFrom:
            - configMapRef:
                name: pihole-config
          env:
            - name: FTLCONF_webserver_api_password
              valueFrom:
                secretKeyRef:
                  name: web-password
                  key: WEBPASSWORD
            - name: PIHOLE_UID
              value: "10004"
            - name: PIHOLE_GID
              value: "20004"
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-main
      volumes:
        - name: a-records
          configMap:
            name: a-records
        - name: cname-records
          configMap:
            name: cname-records
  volumeClaimTemplates:
    - metadata:
        name: pihole-main
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "longhorn"
        resources:
          requests:
            storage: 512Mi
