apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole
  name: pihole-http
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
  selector:
    app: pihole
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole
  name: pihole-dns
spec:
  ports:
    - port: 53
      protocol: UDP
      targetPort: 53
      name: dns-udp
    - port: 53
      protocol: TCP
      targetPort: 53
      name: dns-tcp
    - port: 67
      protocol: UDP
      targetPort: 67
      name: dhcp
  selector:
    app: pihole
  type: LoadBalancer
