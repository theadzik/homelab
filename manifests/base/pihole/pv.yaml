apiVersion: v1
kind: PersistentVolume
metadata:
  name: pihole-main
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 128Mi
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - server-1
  local:
    path: "/mnt/kubernetes-disks/pihole/main"

