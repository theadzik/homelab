apiVersion: v1
kind: PersistentVolume
metadata:
  name: pihole-main
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 128Mi
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - server-1
  local:
    path: "/mnt/kubernetes-disks/pihole/main"

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pihole-dnsmasqd
  labels:
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 128Mi
  accessModes:
    - ReadWriteOnce
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - server-1
  local:
    path: "/mnt/kubernetes-disks/pihole/dnsmasq.d"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-main
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  storageClassName: "local-storage"
  volumeName: pihole-main

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-dnsmasqd
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  storageClassName: "local-storage"
  volumeName: pihole-dnsmasqd

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: main-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 512Mi
  storageClassName: longhorn

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dnsmasqd-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 128Mi
  storageClassName: longhorn
