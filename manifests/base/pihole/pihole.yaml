apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 53
              protocol: "TCP"
            - containerPort: 53
              protocol: "UDP"
            - containerPort: 67
              protocol: "UDP"
            - containerPort: 80
              protocol: "TCP"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: TZ
              value: 'Europe/Warsaw'
            - name: FTLCONF_LOCAL_IPV4
              value: '192.168.1.22'
            - name: PIHOLE_DNS_
              value: '1.1.1.1;8.8.8.8'
            - name: VIRTUAL_HOST
              value: 'pihole.zmuda.pro'
            - name: WEBTHEME
              value: 'default-dark'
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: web-password
                  key: WEBPASSWORD
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-main
            - mountPath: /etc/dnsmasq.d
              name: pihole-dnsmasq
      volumes:
        - name: pihole-main
          emptyDir: {}
        - name: pihole-dnsmasq
          emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole
  name: pihole-http
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http
  selector:
    app: pihole
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: pihole
  name: pihole-dns
spec:
  externalTrafficPolicy: Local
  ports:
    - port: 53
      protocol: UDP
      targetPort: 53
      name: dns-udp
    - port: 53
      protocol: TCP
      targetPort: 53
      name: dns-tcp
    - port: 67
      protocol: UDP
      targetPort: 67
      name: dhcp
  selector:
    app: pihole
  type: LoadBalancer
