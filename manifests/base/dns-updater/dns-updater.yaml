apiVersion: batch/v1
kind: CronJob
metadata:
  name: dns-updater
  namespace: dns-updater
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 5
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: updater
              image: theadzik/dnsupdater:2.3.0
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: spaceship-dns-secret
                - configMapRef:
                    name: spaceship-dns-cm
              volumeMounts:
                - mountPath: /config
                  name: config-volume
                  readOnly: true
                - mountPath: /logs
                  name: logs
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
          securityContext:
            runAsUser: 10003
            runAsGroup: 20004
            fsGroup: 30005
          volumes:
            - name: config-volume
              configMap:
                name: spaceship-dns-payload-cm
            - name: logs
              hostPath:
                path: /var/log
                type: Directory
          restartPolicy: Never
