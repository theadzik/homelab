apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-updater
  labels:
    app: dns-updater
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-updater
  template:
    metadata:
      labels:
        app: dns-updater
    spec:
      containers:
        - name: updater
          image: theadzik/dnsupdater:3.2.3
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: dns-updater-secret
          volumeMounts:
            - mountPath: /logs
              name: logs
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        runAsUser: 10003
        runAsGroup: 20004
        fsGroup: 30005
      volumes:
        - name: logs
          hostPath:
            path: /var/log
            type: Directory
