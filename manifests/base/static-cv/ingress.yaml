apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static-cv
  annotations:
    cert-manager.io/cluster-issuer: "lets-encrypt-prod"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Cache-Control: public, max-age=86400";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - zmuda.pro
      secretName: static-cv-tls
    - hosts:
        - test.zmuda.pro
      secretName: static-cv-test-tls
  rules:
    - host: zmuda.pro
      http: &host
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: static-cv-http
                port:
                  number: 8080
    - host: test.zmuda.pro
      http: *host
