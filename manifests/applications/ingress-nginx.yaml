apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  project: default
  sources:
    - chart: ingress-nginx
      repoURL: https://kubernetes.github.io/ingress-nginx
      targetRevision: 4.11.4
      helm:
        releaseName: ingress-nginx
        valueFiles:
          - $ingress-nginx/manifests/base/ingress-nginx/values.yaml
#          - $ingress-nginx/manifests/base/ingress-nginx/crowdsec-values.yaml
    - path: manifests/base/ingress-nginx
      repoURL: 'https://github.com/theadzik/homelab'
      targetRevision: HEAD
      ref: ingress-nginx
  destination:
    server: "https://kubernetes.default.svc"
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
