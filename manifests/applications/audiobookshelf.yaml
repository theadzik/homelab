apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: audiobookshelf
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: "audiobookshelf=ghcr.io/advplyr/audiobookshelf:2.x.x"
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    path: manifests/base/audiobookshelf
    repoURL: 'https://github.com/theadzik/homelab'
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
