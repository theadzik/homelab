apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy-operator
  annotations:
    argocd.argoproj.io/sync-wave: "10" # Install after all apps
spec:
  project: default
  source:
    chart: trivy-operator
    repoURL: https://aquasecurity.github.io/helm-charts/
    targetRevision: 0.25.0
    helm:
      releaseName: trivy-operator
      valuesObject:
        serviceMonitor:
          enabled: true
        resources:
          requests:
            cpu: 50m
            memory: 512Mi
        trivy:
          ignoreUnfixed: true
          resources:
            requests:
              cpu: 300m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 400Mi
  destination:
    server: "https://kubernetes.default.svc"
    namespace: trivy-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
