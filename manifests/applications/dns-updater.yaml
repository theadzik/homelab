apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dns-updater
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: dnsupdater=theadzik/dnsupdater:latest
    argocd-image-updater.argoproj.io/dnsupdater.update-strategy: digest
spec:
  project: default
  source:
    path: manifests/base/dns-updater
    repoURL: 'https://github.com/theadzik/homelab'
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
