apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  project: default
  sources:
    - chart: traefik
      repoURL: oci://ghcr.io/traefik/helm/traefik
      targetRevision: 37.4.*
      helm:
        releaseName: traefik
        valueFiles:
          - $repo/manifests/base/traefik/values.yaml
    - repoURL: 'https://github.com/theadzik/homelab'
      targetRevision: HEAD
      ref: repo
  destination:
    server: "https://kubernetes.default.svc"
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
