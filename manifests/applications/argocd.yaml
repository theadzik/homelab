apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-50"
spec:
  project: default
  source:
    path: manifests/base/argocd
    repoURL: 'https://github.com/theadzik/homelab'
    targetRevision: ${ARGOCD_APP_SOURCE_TARGET_REVISION}
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
