apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  sources:
    - chart: kube-prometheus-stack
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 75.*.*
      helm:
        releaseName: kube-prometheus-stack
        valueFiles:
          - $homelab/manifests/base/kube-prometheus-stack/values.yaml
          - $homelab/manifests/base/kube-prometheus-stack/values-secret.yaml
    - repoURL: 'https://github.com/theadzik/homelab'
      path: manifests/base/kube-prometheus-stack
      targetRevision: main
      ref: homelab
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-prometheus-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
