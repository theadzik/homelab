apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  sources:
    - repoURL: 'https://github.com/theadzik/homelab'
      path: manifests/base/kube-prometheus-stack
      targetRevision: HEAD
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 67.5.0
      helm:
        releaseName: monitoring
        valuesObject:
          prometheus:
            prometheusSpec:
              serviceMonitorSelectorNilUsesHelmValues: false
              serviceMonitorSelector: {}
              serviceMonitorNamespaceSelector: {}
          grafana:
            dashboardProviders:
              dashboardproviders.yaml:
                apiVersion: 1
                providers:
                  - name: 'default'
                    orgId: 1
                    folder: ''
                    type: file
                    disableDeletion: false
                    editable: true
                    options:
                      path: /var/lib/grafana/dashboards/default
            dashboards:
              default:
                trivy-operator:
                  gnetId: 17813
                  revision: 2
                  datasource: Prometheus
            grafana.ini:
              security:
                disable_initial_admin_creation: true
              server:
                domain: grafana.zmuda.pro
                root_url: "https://%(domain)s/"
              auth.basic:
                enabled: false
                disable_login_form: true
              auth.github:
                enabled: true
                allow_sign_up: true
                scopes: user:email,read:org
                auth_url: https://github.com/login/oauth/authorize
                token_url: https://github.com/login/oauth/access_token
                api_url: https://api.github.com/user
                team_ids: "11819441"
                allowed_organizations: "zmuda-pro"
                client_id: "Ov23liXtOjYoqnMCxFa5"
                client_secret: "$__file{/etc/secrets/grafana-secret/client_secret}"
                role_attribute_path: contains(groups[*], '@zmuda-pro/admins') && 'GrafanaAdmin'
            extraSecretMounts:
              - name: grafana-secret
                secretName: github-client-secret
                defaultMode: 0440
                mountPath: /etc/secrets/grafana-secret
                readOnly: true
            ingress:
              enabled: true
              annotations:
                cert-manager.io/cluster-issuer: "lets-encrypt-prod"
                nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/16,10.0.0.0/8
              ingressClassName: nginx
              hosts:
                - grafana.zmuda.pro
              tls:
                - secretName: grafana-general-tls
                  hosts:
                    - grafana.zmuda.pro
          kubeEtcd:
            enabled: false
          defaultRules:
            rules:
              etcd: false
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
