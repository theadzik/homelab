apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: jellyfin=jellyfin/jellyfin:latest,deluge=lscr.io/linuxserver/deluge:latest,sonarr=ghcr.io/hotio/sonarr:release,ffsubsync=theadzik/auto-ffsubsync:latest
    argocd-image-updater.argoproj.io/jellyfin.update-strategy: digest
    argocd-image-updater.argoproj.io/sonarr.update-strategy: digest
    argocd-image-updater.argoproj.io/deluge.update-strategy: digest
    argocd-image-updater.argoproj.io/ffsubsync.update-strategy: digest
spec:
  project: default
  source:
    path: manifests/base/media
    repoURL: 'https://github.com/theadzik/homelab'
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
